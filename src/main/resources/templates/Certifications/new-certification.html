<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>


<body>

<nav th:replace="layouts::navbar"></nav>
<br></br>

<div class="container" >


  <form  class="row" th:action="@{/certifications/save}" th:object="${epicCert}" method="POST">
    <div class="col-md-6">
      <p class="font-weight-bold">Add New Certification</p>
      <hr>
      <input  type="text" placeholder="Epic Module"  th:field="${epicCert.certName}">
      <br> </br>
      <textarea style="height: 150px; width: 350px;" type="text" placeholder="Enter Certification Description" th:field="${epicCert.certDescription}"></textarea>
      <br> </br>
      <button type="submit" class="btn btn-info btn-sm mb-3">Add Certification</button>
    </div>


    <div class="col-md-6">
      <p class="font-weight-bold">Choose Employees with New Certification (Optional)</p>
      <hr>
      <select style="height: 350px;" class="custom-select my-1 mr-lg" id="inlineFormCustomSelectPref" th:field="*{employees}" multiple="multiple">
        <option th:each = "employee : ${allEmployees}" th:value="${employee.employeeId}" th:text="${employee.lastName}+', '+ ${employee.firstName}"></option>
      </select>
    </div>

  </form>

</div>

</body>



</html>
